    <!-- Navbar -->
    <nav class="bg-slate-900 p-2">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div class="text-white text-3xl font-semibold font-['Holen_Vintage']">
          <a href="#">Allurea</a>
          <!-- <img src="/assets/img/ALlurea.png"> -->
        </div>

        <!-- Desktop Navigation -->
        <div class="flex space-x-6 gap-10 text-white">
          <a href="#" class="hover:text-yellow-200">Home</a>
          <a href="#" class="hover:text-yellow-200">About</a>
          <a href="#" class="hover:text-yellow-200">Products</a>
          <a href="#" class="hover:text-yellow-200">Contact</a>
        </div>

        <!-- Search Bar -->
        <div class="flex items-center">
          <input
            type="text"
            placeholder="Search..."
            class="px-4 py-2 rounded-2xl border-2 border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900"
          />
          <button
            class="bg-slate-900 text-white text-2xl px-4 py-2 rounded-lg"
            id="cart-button"
          >
            ðŸ›’
          </button>

          <!-- Account Dropdown -->
          <div class="flex flex-col">
            <button
              class="text-white flex items-center gap-2 hover:text-yellow-200"
              id="account-button"
            >
              <span>Account</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>
            <div
              class="dropdown-menu absolute hidden bg-slate-800 text-white p-2 rounded-lg mt-1 right-0 shadow-lg"
            >
              <a href="#" class="block px-4 py-2 hover:bg-slate-700">Profile</a>
              <a href="#" class="block px-4 py-2 hover:bg-slate-700"
                >Settings</a
              >
              <a href="#" class="block px-4 py-2 hover:bg-slate-700">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
